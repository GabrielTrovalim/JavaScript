<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scripts</title>
    <style>
        body{
            font-size: 2.5em;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

    <script> // Área do JavaScript
        var nome = window.prompt('Diga qual é o seu nome')
        var salario = window.prompt('Qual é o seu salário?')

        document.write(`O seu nome é ${nome}!<br>`)
        document.write(`O seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Já em minúsculas o seu nome é ${nome.toLowerCase()}<br>`)
        document.write(`E o seu salário atual é igual a ${salario}`)
    </script>
</body>
</html>
