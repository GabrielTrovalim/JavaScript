<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com dom</title>
    <style>
        body{
            background-color: peachpuff;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>

    <p>Aqui vai o resultado</p>

    <p>Estou aprendendo a utilizar <strong>DOM</strong> em JavaScript.</p>
    
    <div id="msg">Clique aqui</div>

    <script> // Área de JavaScript.
    var corpo = window.document.body
    var p1 = window.document.getElementsByTagName('p')[1] //A contagem começa do 0
    var div = window.document.querySelector('div#msg')
    corpo.style.backgroundColor = 'black'
    p1.style.color = 'red'
    div.style.backgroundColor = 'green'
    div.innerText = 'Estou aguardando...'
    </script>
</body>
</html>
