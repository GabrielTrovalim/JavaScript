<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais eventos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> <!--Recebendo valores do user-->
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="botsoma" onclick="soma()">

    <div id="result">
        Resultado
    </div>

    <script> //Área do JavaScript
        function soma(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var result = window.document.querySelector('div#result')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2

            result.innerHTML = `A soma entre ${n1} e ${n2} é igual a: ${s}`
        }
    </script>
</body>
</html>
