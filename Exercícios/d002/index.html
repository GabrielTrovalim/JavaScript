<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header> <!--Cabeçalho-->
        <h1>Verificador de idade</h1>
    </header>

    <main> <!--Área principal-->
        <section>
            <form action="verifica.php">
                <div id="ano">
                    <label for="txtnun">Ano do seu nascimento</label>
                    <input type="number" name="txtnun" id="txtnun">
                </div>

                <div id="sexo"> <!--Radio buttons para sexo-->
                    Sexo: 
                    <input type="radio" name="botsex" id="masc" checked>
                    <label for="masc">Masculino</label>

                    <input type="radio" name="botsex" id="femi">
                    <label for="femi">Feminino</label>
                </div>

                <input type="button" value="verificar" id="botverifica" onclick="calcular()"> <!--Botão com função-->
                <input type="reset" value="Limpar" id="limpar">
            </form>

            <div id="resultado"> <!--Div com resultados-->
                Preencha os dados para ver o resultado!
            </div>
        </section>
    </main>

    <footer> <!--Rodapé-->
        <a href="https://github.com/GabrielTrovalim" target="_blank" rel="external">GabrielTrovalim</a>
    </footer>

    <script src="script01.js"></script>
</body>
</html>
