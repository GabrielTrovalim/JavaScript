<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 006 para JS</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <header> <!--Cabeçalho do site-->
        <h1>Analisador de Números</h1>
    </header>

    <main> <!--Área principal do site-->
        <section>
            <form>
                <label for="inun">Número (entre 1 e 100)</label>
                <input type="number" name="nun" id="inun" placeholder="Digite o número aqui"> <!--Caixa de entrada-->
                <input type="button" value="Enviar" onclick="enviar()" id="envia">
                <!--Botão que envia-->

                <div id="resum"></div> <!--Div do resultado-->

                <input type="button" value="Verificar" onclick="verificar()" id="verifica"> <!--Botão que verifica-->
                <input type="reset" value="Limpar" onclick="limpar()" id="limpa">
                <!--Botão que limpa-->
            </form>

            <div id="resdois">
            </div> <!--Div de resultado analisado-->
        </section>
    </main>

    <footer> <!--Rodapé do site-->
        <a href="#" target="_blank" rel="external">Gabriel Trovalim</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
